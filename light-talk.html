    <script type="text/javascript">
        var x = document.getElementById("youthdiv");
        var y = document.getElementById("opendiv");

        function youthBlock() {
            if (x.style.display == "none") {
                x.style.display = "block";
                y.style.display = "none";
            }
        }

        function openBlock() {
            if (y.style.display == "none") {
                y.style.display = "block";
                x.style.display = "none";
            }
        }

        function resize() {
            if ($(window).width() < 960) {
                $(".beinspired").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    centerPadding: '10%',
                    slidesToShow: 1,
                    slidesToScroll: 3,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    pauseOnHover: false
                });
                $(".workshop").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    centerPadding: '10%',
                    slidesToShow: 1,
                    slidesToScroll: 3,
                    autoplay: false,
                    autoplaySpeed: 2000,
                    pauseOnHover: false
                });
            } else {
                $(".beinspired").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    centerPadding: '25%',
                    slidesToShow: 1,
                    slidesToScroll: 3,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    pauseOnHover: false
                });
                $(".workshop").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    centerPadding: '25%',
                    slidesToShow: 1,
                    slidesToScroll: 3,
                    autoplay: false,
                    autoplaySpeed: 2000,
                    pauseOnHover: false
                });
            }
        }

        function hideYouthBlock() {
            x.style.display = "none";
        }
        $(document).on('ready', resize);
        $(document).on('ready', hideYouthBlock);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        (function ($) {
            $.fn.timeline = function () {
                var selectors = {
                    id: $(this),
                    item: $(this).find(".timeline-item"),
                    activeClass: "timeline-item--active",
                    img: ".timeline__img"
                };
                selectors.item.eq(0).addClass(selectors.activeClass);
                selectors.id.css(
                    "background-image",
                    "url(" +
                    selectors.item
                        .first()
                        .find(selectors.img)
                        .attr("src") +
                    ")"
                );
                var itemLength = selectors.item.length;
                $(window).scroll(function () {
                    var max, min;
                    var pos = $(this).scrollTop();
                    selectors.item.each(function (i) {
                        min = $(this).offset().top;
                        max = $(this).height() + $(this).offset().top;
                        var that = $(this);
                        if (i == itemLength - 2 && pos > min + $(this).height() / 2) {
                            selectors.item.removeClass(selectors.activeClass);
                            selectors.id.css(
                                "background-image",
                                "url(" +
                                selectors.item
                                    .last()
                                    .find(selectors.img)
                                    .attr("src") +
                                ")"
                            );
                            selectors.item.last().addClass(selectors.activeClass);
                        } else if (pos <= max - 40 && pos >= min) {
                            selectors.id.css(
                                "background-image",
                                "url(" +
                                $(this)
                                    .find(selectors.img)
                                    .attr("src") +
                                ")"
                            );
                            selectors.item.removeClass(selectors.activeClass);
                            $(this).addClass(selectors.activeClass);
                        }
                    });
                });
            };
        })(jQuery);

        $("#timeline-1").timeline();
    </script>
